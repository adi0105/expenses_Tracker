<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸ’° Create Account</h1>
                <p>Join Expense Tracker today</p>
            </div>

            <form id="registerForm" class="auth-form" aria-labelledby="createAccountTitle">
                <h2 id="createAccountTitle" class="visually-hidden">Create an account</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required aria-required="true"
                           placeholder="Choose a username" minlength="3" aria-describedby="usernameHelp">
                    <small id="usernameHelp">At least 3 characters</small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="preferredCurrency">Preferred Currency</label>
                    <select id="preferredCurrency" name="preferred_currency" required aria-required="true" style="padding:10px; border:1px solid #ddd; border-radius:4px; width:100%;">
                        <option value="">Loading currencies...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="preferredSymbol">Currency Symbol (optional)</label>
                    <input type="text" id="preferredSymbol" name="preferred_currency_symbol" maxlength="10" placeholder="e.g. â‚¹ or $" style="padding:10px; width:100%; border:1px solid #ddd; border-radius:4px;" aria-describedby="preferredSymbolHelp">
                    <small id="preferredSymbolHelp">Optional: override the currency symbol displayed in UI</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required aria-required="true"
                           placeholder="At least 6 characters" minlength="6" aria-describedby="passwordHelp">
                    <small id="passwordHelp">Password must be at least 6 characters.</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password" required 
                           placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
            </div>

            <div id="message" class="message" role="status" aria-live="polite"></div>
        </div>
    </div>

    <script>
        // Populate currency list on load
        async function loadRegistrationCurrencies() {
            try {
                const res = await fetch('/api/settings/currencies');
                const data = await res.json();
                const select = document.getElementById('preferredCurrency');
                select.innerHTML = '';
                if (data && data.success && Array.isArray(data.currencies)) {
                    data.currencies.forEach(c => {
                        const opt = document.createElement('option');
                        opt.value = c.code;
                        opt.textContent = `${c.code} - ${c.name}`;
                        if (c.code === 'INR') opt.selected = true;
                        select.appendChild(opt);
                    });
                } else {
                    select.innerHTML = '<option value="INR">INR - Indian Rupee</option>';
                }
            } catch (err) {
                const select = document.getElementById('preferredCurrency');
                select.innerHTML = '<option value="INR">INR - Indian Rupee</option>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadRegistrationCurrencies);

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const preferredCurrency = document.getElementById('preferredCurrency').value || 'INR';
            const preferredSymbol = document.getElementById('preferredSymbol').value || null;
            const messageDiv = document.getElementById('message');

            if (password !== confirmPassword) {
                    messageDiv.innerHTML = '<div class="error">Passwords do not match</div>';
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        confirm_password: confirmPassword,
                        preferred_currency: preferredCurrency,
                        preferred_currency_symbol: preferredSymbol
                    })
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.innerHTML = '<div class="success">Registration successful! Redirecting...</div>';
                    setTimeout(() => window.location.href = '/api/auth/login', 2000);
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.message}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Registration failed. Please try again.</div>';
            }
        });
    </script>
</body>
</html>
